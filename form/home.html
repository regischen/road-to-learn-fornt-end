<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link rel="stylesheet" type="text/css" href="css.css" />

<body>
    <main>
    <div class="container">
        <!-- <div class="lblank"></div> -->
        <div class="mainbody">
            <div class="title">
                <h1>疫情问卷小调查</h1>
            </div>
            <div class='question'>
                <form action="">
                <ol>
                    <li>
                        <div>姓名<br>
                        <input type="text"  placeholder="输入姓名" required>
                        </div>
                    </li><br>
                    <li>
                        年龄
                        <br>
                        <input type="text" placeholder="输入年龄" required>
                    </li>
                    <br>
                    <li>
                        多久没出门了？
                        <br>
                        <label for="one week"> 
                            <input id="one week" type="radio" name="time">一周 
                        </label><br>
                        <label for="two week"> 
                            <input id="two week" type="radio" name="time">两周 
                        </label><br>
                        <label for="three week"> 
                            <input id="three week" type="radio" name="time">三周 
                        </label><br>
                        <label for="one month"> 
                            <input id="one month" type="radio" name="time">一个月 
                        </label><br>
                        <label for="above month"> 
                            <input id="above month" type="radio" name="time">一个月以上 
                        </label><br>
                    </li><br>
                    <li>
                        你觉得至少还有多长时间可以出门？
                        <br>
                        <label for="onemonth"> 
                            <input id="onemonth" type="radio" name="outtime">一个月 
                        </label><br>
                        <label for="twomonth"> 
                            <input id="twomonth" type="radio" name="outtime">两个月 
                        </label><br>
                        <label for="threemonth"> 
                            <input id="threemonth" type="radio" name="outtime">三个月 
                        </label><br>
                        <label for="fourmonth"> 
                            <input id="fourmonth" type="radio" name="outtime">四个月 
                        </label><br>
                        <label for="fivemonth"> 
                            <input id="fivemonth" type="radio" name="outtime">五个月 
                        </label><br>
                        <label for="halfyear"> 
                            <input id="halfyear" type="radio" name="outtime">半年 
                        </label><br>
                    </li><br>
                    <li>
                        年龄
                        <br>
                        <input type="text">
                    </li><br>
                </ol>
                <button type="submit">提交</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
